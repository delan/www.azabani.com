<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>floatvis</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="floatvis binary64"></div>
		<br>
		<div class="floatvis binary32">
		</div><div id="toolkit">
			<button type="button" onclick="Fset(+1.0);">
				+1.0
			</button>
			<button type="button" onclick="Fset(-1.0);">
				−1.0
			</button>
			<button type="button" onclick="Fset(+1/0);">
				+∞
			</button>
			<button type="button" onclick="Fset(-1/0);">
				−∞
			</button>
			<button type="button" onclick="Fset(Math.PI);">
				π
			</button>
			<button type="button" onclick="Fset(Math.E);">
				e
			</button>
			<button type="button" onclick="Fset(1/8);">
				1/8
			</button>
			<button type="button" onclick="Fset(1/5);">
				1/5
			</button>
			<button type="button" onclick="Fset(1/3);">
				1/3
			</button>
		</div>
		<script src="script.js"></script>
		<script>
			function Fset(number) {
				Fa.setNumber(number);
				Fb.setNumber(number);
				Fa.draw(true);
				Fb.draw(true);
			}
			var Ea = document.querySelector('.binary64');
			var Eb = document.querySelector('.binary32');
			var Fa = new Floatvis(Floatvis.binary64, Ea);
			var Fb = new Floatvis(Floatvis.binary32, Eb);
			Fa.setNumber(Math.E);
			Fb.setNumber(-Infinity);
			Fa.draw(true);
			Fb.draw(true);
		</script>
	</body>
</html>
