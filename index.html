---
layout: default
---

{% for post in site.posts %}
	<div class="post_date">
		<a href="{{ post.url }}">
		<time datetime="{{ post.date | date: '%Y-%m-%d' }}">
			<span class="month">
				{{ post.date | date: '%b' }}
			</span><br>
			<span class="date">
				{{ post.date | date: '%d' }}
			</span><br>
			<span class="year">
				{{ post.date | date: '%Y' }}
			</span>
		</time>
		</a>
	</div>
{% if post._link == %}
	<h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
{% else %}
	<h2><i><a href="{{ post._link }}">{{ post.title }}</a></i></h2>
{% endif %}
	{{ post.excerpt }}
{% endfor %}
