---
layout: default
title: Selected further reading
---

{% for post in site.posts %}
{% if post._link %}
	<div class="post_summary">
	<div class="post_date">
		<a href="{{ post.url }}">
		<time datetime="{{ post.date | date: '%Y-%m-%dT%H:%M:%SZ' }}">
			<span class="month">
				{{ post.date | date: '%b' }}</span><br>
			<span class="date">
				{{ post.date | date: '%d' }}</span><br>
			<span class="year">
				{{ post.date | date: '%Y' }}</span>
		</time>
		</a>
	</div>
	<h2><a href="{{ post._link }}">{{ post.title }}</a></h2>
	{{ post.excerpt }}
	</div>
{% endif %}
{% endfor %}
